{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<title>Sign up</title>
</head>
<body>
	<div id="signup_screen">
		<img src="../../static/images/signup_bg.png" id="login_bg_img">
		<div id="bg_signup_form">
			<div id="signup_text">
				<h1>Create an account</h1>
				<div id="login_textblock">
					<h3 id="newuser_txt">Already have an account?</h3>
					<h3 id="log_acc_txt" onclick="SignIn()"> Sign in</h3>
				</div>
				<h3 id="login_Email_txt">Email adress</h3>
				<form method="POST">
					{% csrf_token %}
					
					<div id="tab0_signup">

						<p id="log_email">
							<input type="email" id="id_email" name="email" required>
						</p>

						<div id="login_textblock1">
							<h3 id="login_Email_txt">First Name</h3>
							<h3 id="login_Email_txt1">Last Name</h3>
						</div>

						<div id="login_textblock2">
							<p id="signup_name">
								<input type="text" id="id_fname" name="first_name" required>
							</p>
							<p id="signup_name1">
								<input type="text" id="id_lname" name="last_name" required>
							</p>
						</div>

						<div id="login_textblock3">
							<h3 id="login_Email_txt">Password</h3>
						</div>

						<p id="log_password">
							<input type="password" id="id_password" name="password1" required>
							 <i class="bi bi-eye-slash" id="togglePassword"></i>
						</p>

						<div class="tacbox">
							<input id="checkbox" type="checkbox" name="access_to_data"/>
							<label for="checkbox" id="checkbox_txt"> I agree to the Terms and Conditions</label>
						</div>
						<input type="submit" value="Sign up" id="signup_subm" required>
					</div>

				</form>	
			</div>
		</div>
	</div>
	<script>
		var url = "http://127.0.0.1:8000/login/"
		function SignIn(){
			window.location = url;			 

		}
		const togglePassword = document.querySelector("#togglePassword");
		const password = document.querySelector("#id_password");

		togglePassword.addEventListener("click", function () {
			// toggle the type attribute
			const type = password.getAttribute("type") === "password" ? "text" : "password";
			password.setAttribute("type", type);
			// toggle the icon
			this.classList.toggle("bi-eye");
		});

	</script>
</body>
</html>
